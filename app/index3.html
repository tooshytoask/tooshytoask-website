  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="row">
        <div class="col-sm-1 col-md-1 col-lg-1"></div>
        <div class="col-sm-10 col-md-10 col-lg-10">
          <img src="images/logo.svg" height="250" width="250" alt="Too Shy to ask" class="logo-image">

          <h1 class='logo'> Too shy to ask </h1>
          <h3 class="pre-text">For the questions you’re too shy to ask!</h3>
          <hr>
          <div class="text-center">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
              Get early access
            </button>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Getting early access</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="https://api.foform.com/forms/034608f0-9ba2-4f54-9b1d-07081ee58d55/submissionsUrlEncoded" method="post">

                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="emailAddress" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else!.</small>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>

              </div>
            </div>
          </div>

          <script src="https://script.foform.com/foform.js"></script>

        </div>


      </div>
    </div>
  </div>
